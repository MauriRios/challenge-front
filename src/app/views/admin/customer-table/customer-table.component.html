<div class="title-container">
  <h1>Lista de Clientes <button mat-icon-button matTooltip="Agregar" (click)="openDialogAdd()">
    <mat-icon aria-hidden="false" aria-label="Example add icon">library_add</mat-icon>
  </button></h1>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort  aria-label="Elements">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let row">{{row.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="DNI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let row">{{row.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let row">{{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Compras">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Compras </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button matTooltip="Cliente" (click)="openDialog(customer)">
          <mat-icon >open_in_new</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button matTooltip="Editar" (click)="openDialogEdit(customer)">
          <mat-icon aria-hidden="false" aria-label="Example edit icon" >edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" (click)="openDialogDelete(customer)">
          <mat-icon aria-hidden="false" aria-label="Example add icon" >delete</mat-icon>
        </button>
    
      </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
    <td mat-cell *matCellDef="let customer">
    <mat-slide-toggle [(ngModel)]="customer.status" (ngModelChange)="toggleCustomer(customer.id, customer.status)">
        {{ isChecked }}
      </mat-slide-toggle>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length" 
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
