<div class="title-container">
  <h1>Lista de Ventas <button mat-icon-button matTooltip="Agregar" (click)="openDialogAdd()">
    <mat-icon aria-hidden="false" aria-label="Example add icon">library_add</mat-icon>
  </button></h1>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Venta ID</th>
      <td mat-cell *matCellDef="let row">{{row.sale.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="providerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor ID</th>
      <td mat-cell *matCellDef="let row">{{row.sale.providerId}}</td>
    </ng-container>

    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente ID</th>
      <td mat-cell *matCellDef="let row">{{row.sale.customerId}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.sale.date}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.sale.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Total</th>
      <td mat-cell *matCellDef="let row">{{row.sale.totalPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista de Productos</th>
      <td mat-cell *matCellDef="let sale">
        <button mat-icon-button matTooltip="Productos" (click)="openDialog(sale.sale)">
          <mat-icon >open_in_new</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
