<h1 mat-dialog-title class="title" >Eliminar Proveedor</h1>
<div mat-dialog-content>
¿Estás seguro que desea eliminar este proveedor "{{provider.id}} {{provider.providerName}} {{provider.providerLastName}}"?
</div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cerrar</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteProvider()">Aceptar</button>
    </mat-dialog-actions>
