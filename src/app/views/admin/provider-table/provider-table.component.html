<div class="title-container">
  <h1>Lista de Proveedores</h1>
</div>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.providerName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.providerLastName}}</td>
    </ng-container>

    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuit</th>
      <td mat-cell *matCellDef="let row">{{row.cuit}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista de Productos</th>
      <td mat-cell *matCellDef="let provider"><button mat-raised-button color="primary" (click)="openDialog(provider)"><mat-icon >open_in_new</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="saleList">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista de Ventas</th>
      <td mat-cell *matCellDef="let row">{{row.saleList}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let provider">
      <a class="btn ">
          <mat-icon aria-hidden="false" aria-label="Example edit icon" (click)="openDialogEdit(provider)">edit</mat-icon></a>
      <a class="btn  " >
          <mat-icon aria-hidden="false" aria-label="Example add icon">delete</mat-icon>
      </a>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
